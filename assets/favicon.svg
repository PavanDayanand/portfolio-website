<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient with animation -->
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#8b5cf6">
        <animate attributeName="stop-color" values="#8b5cf6;#06b6d4;#fb7185;#8b5cf6" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#fb7185">
        <animate attributeName="stop-color" values="#fb7185;#06b6d4;#8b5cf6;#fb7185" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shine effect -->
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.6">
        <animate attributeName="offset" values="-1;2" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="0.5" stop-color="white" stop-opacity="0"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background with glow -->
  <rect x="6" y="6" rx="20" ry="20" width="116" height="116" fill="url(#g1)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" values="0 64 64;360 64 64" dur="20s" repeatCount="indefinite"/>
  </rect>

  <!-- Shine sweep -->
  <rect x="6" y="6" width="116" height="116" rx="20" ry="20" fill="url(#shine)"/>

  <!-- PD Text -->
  <text x="50%" y="64%" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="52" font-weight="700" fill="white" style="paint-order:stroke;stroke:#000;stroke-width:1;">
    PD
    <animate attributeName="fill" values="#ffffff;#f0f0f0;#ffffff" dur="2s" repeatCount="indefinite" />
  </text>
</svg>
