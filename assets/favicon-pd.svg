<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Pavan D logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#fb7185"/>
    </linearGradient>
    <radialGradient id="shine" cx="30%" cy="25%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)"/>
      <stop offset="60%" stop-color="rgba(255,255,255,0.06)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square with gradient -->
  <rect x="6" y="6" rx="20" ry="20" width="116" height="116" fill="url(#g1)" opacity="0.95" />
  <rect x="6" y="6" rx="20" ry="20" width="116" height="116" fill="url(#shine)" style="mix-blend-mode:overlay" />

  <!-- Glass inner card with blur -->
  <g filter="url(#f1)">
    <rect x="14" y="14" width="100" height="100" rx="18" ry="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)" />
  </g>

  <!-- Stylised PD letters -->
  <g transform="translate(0,6)">
    <text x="50%" y="64%" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="52" fill="white" style="filter: drop-shadow(0 2px 4px rgba(0,0,0,0.35));">
      PD
    </text>
    <!-- small accent slash -->
    <rect x="86" y="30" width="6" height="36" rx="2" transform="rotate(18 89 48)" fill="#ffffff" opacity="0.12"/>
  </g>

  <!-- Outer soft glow -->
  <ellipse cx="64" cy="64" rx="44" ry="44" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>

</svg>
